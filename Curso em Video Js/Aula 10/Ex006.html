<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 239, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-aling: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interajaaaaaaa..................
    </div>

    <script>
        let a = window.document.getElementById('area');
            a.addEventListener('click',clicar);//Usando os listeners para verificar de a o click foi disparado.
            a.addEventListener('mousedown',mantenPresionado);//Usando os listeners para verificar se o evento foi disparado.
            a.addEventListener('mouseenter',entrar);//Usando os listeners para verificar se o evento foi disparado.
            a.addEventListener('mouseout',sair);//Usando os listeners para verificar se o evento foi disparado.
            a.addEventListener('mouseup', mouseUp);//Usando os listeners para verificar se o evento foi disparado
        function mantenPresionado(){
            a.innerText = 'MouseDown!!';
            a.style.color = 'black';
        }
        function clicar(){
            a.innerText = 'Clicou!!';
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = 'Entrou!!';
        }
        function sair(){
            a.innerText = 'Saiu!!'; 
            a.style.background = 'rgb(42, 239, 42)';
            a.style.color = 'white';
        }
        function mouseUp(){
            a.innerText = 'MouseUp!!';
            a.style.color = 'blue';
        }

    </script>
</body>
</html>
