<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrangeiro ou Brasileiro</title>
    <style>
      body {
        background-color: rgb(7, 144, 168);
        font: normal 18pt Arial;
        color: white;
      }
      input {
        font: normal 18pt Arial;
        width: 100px;
      }
      div#result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Estrangeiro ou Brasileiro</h1>
    Vivendo em  <input type="text" name="txtPais" id="txtPais">
    <input type="button" value="verificar" onclick="testaNacionalidade()"/> 
    <div id="result"></div>
    <script>
      function testaNacionalidade() {
        let txtpais = window.document.getElementById("txtPais");
        let resultado = window.document.getElementById("result");
        let pais = txtpais.value.toUpperCase();//fazo tratamento da info da textbox
        if (pais != "BRASIL") {
          resultado.innerHTML = "<strong>Você é estrangeiro!</strong>";
        } else {
          resultado.innerHTML = "<strong>Você é Brasileiro!</strong>";
        }
      }
    </script>
  </body>
</html>
