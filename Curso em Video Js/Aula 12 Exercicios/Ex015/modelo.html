<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div>
        <p>Ano de nascimento:
          <input type="number" name="txtAno" id="txtAno" min="0"/>
        </p>
        <p>Sexo:<!-- o checked garante que pelo menos a opÃ§ao masculino foi selecionada -->
          <input type="radio" name="radSexo" id="feminino" checked />
          <label for="feminino">Feminino</label>
          <input type="radio" name="radSexo" id="masculino" />
          <label for="masculino">Masculino</label>
        </p>
        <p>
          <input type="button" value="Verificar" onclick="verificar()"/>
        </p>
      </div>
      <div id="result">Preencha os dados acima para ver o resultado!</div>
    </section>
    <footer>
      <p>&copy; IurySilva</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
