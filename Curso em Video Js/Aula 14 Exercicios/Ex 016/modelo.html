<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Contador de Passo</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Contador de Passo</h1>
    </header>
    <section>
      <div>
        <p>Inicio: <input type="number" name="txtInicio" id="txtInicio" /></p> 
        <p>Fim:    <input type="number" name="txtFim" id="txtFim" /></p>
        <p>Passo:  <input type="number" name="txtPasso" id="txtPasso" /></p>
        <p><input type="button" value="Contar" onclick="contar()" /></p>
      </div>
      <h3>Contando:</h3>
      <div id="result">Preencha os valores acima para contar</div>
    </section>
    <footer>
      <p>&copy; IurySilva</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
