<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        Número:
        <input type="number" name="txtNumero" id="txtNumero" />
        <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()" />
        <p>Operação:   
        <input type="radio" name="radOperacao" id="radSoma" checked>
        <label for="radSoma">  +  </label>
        <input type="radio" name="radOperacao" id="radSubtracao">
        <label for="radSubtracao">  -  </label>
        <input type="radio" name="radOperacao" id="radProduto">
        <label for="radProduto">  *  </label>
        <input type="radio" name="radOperacao" id="radQuociente">
        <label for="radQuociente">  /  </label>
        </p>
      </div>
      <div>
        <select name="tabuada" id="slctTabuada" size="10"></select>
      </div>
    </section>
    <footer>
      <p>&copy; IurySilva</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
