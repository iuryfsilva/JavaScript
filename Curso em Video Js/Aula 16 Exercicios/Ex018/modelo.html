<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div>
        <p>
          Número(entre 1 e 100):
          <input type="number" name="txtNumero" id="txtNumero" />
          <input type="button" value="Adicionar" onclick="addOnArray()" />
        </p>
        <p>
          <select name="valoresArray" id="slctValoresArray" size="10"></select>
          <input type="button" value="Finalizar" onclick="showAnalisis()" />
        </p>
      </div>
      <div id="result"></div>
    </section>
    <footer>
      <p>&copy; IurySilva</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
